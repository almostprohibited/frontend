name: Build

env:
  NEXT_TELEMETRY_DISABLED: 1

outputs:
  artifact-id:
    value: ${{ steps.upload.outputs.artifact-id }}

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        set -ueo pipefail
        
        npm ci
        npm run build
      shell: bash
    - uses: actions/upload-artifact@v4
      name: Upload
      id: upload
      with:
        name: built-files
        path: dist/*
        if-no-files-found: error
