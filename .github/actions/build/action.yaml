name: Build

inputs:
  stage:
    type: choice
    required: true
    description: "Deployment stage"
    options: ["release", "beta"]

outputs:
  artifact-id:
    value: ${{ steps.upload.outputs.artifact-id }}

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        set -ueo pipefail
        
        export VITE_STAGE=${{ inputs.stage }}

        npm ci
        npm run build
      shell: bash
    - uses: actions/upload-artifact@v4
      name: Upload
      id: upload
      with:
        name: built-files
        path: dist/*
        if-no-files-found: error
        retention-days: 3
