name: Publish (beta)
on:
  push:
    branches: [develop]
  workflow_dispatch:
env:
  STATIC_FILE_PATH: "/home/ubuntu/almostprohibited/frontend-beta/web"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        id: build
        uses: ./.github/actions/build
  deploy:
    needs: [build]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          artifact-ids: ${{ steps.build.outputs.artifact-id }}
          path: ${{ env.STATIC_FILE_PATH }}

